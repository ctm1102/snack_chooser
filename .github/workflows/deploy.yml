name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject Supabase Secrets
        run: |
          # 1. 파일이 존재하는지 확인 (경로 오류 방지)
          if [ ! -f "script.js" ]; then
            echo "Error: script.js 파일을 찾을 수 없습니다!"
            exit 1
          fi

          # 2. 치환 실행 (secrets 이름이 정확해야 함)
          # GitHub Settings -> Secrets에 저장한 이름이 SUPABASE_URL, SUPABASE_ANON_KEY여야 합니다.
          sed -i "s|SET_URL|${{ secrets.SUPABASE_URL }}|g" script.js
          sed -i "s|SET_KEY|${{ secrets.SUPABASE_ANON_KEY }}|g" script.js
          
          # 3. 결과 확인 (로그에 SET_URL이 여전히 있으면 치환 실패임)
          echo "=== 치환 결과 검증 (값은 ***로 표시됨) ==="
          grep "SUPABASE_" script.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 현재 경로(.)를 업로드. 치환된 script.js가 여기에 포함되어야 함.
          path: '.' 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
