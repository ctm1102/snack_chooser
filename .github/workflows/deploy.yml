name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # 본인의 브랜치명이 master라면 master로 수정

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # script.js 안의 Placeholder를 Secret 값으로 치환
      - name: Inject Supabase Secrets
        run: |
          sed -i "s|YOUR_SUPABASE_URL_PLACEHOLDER|${{ secrets.SUPABASE_URL }}|g" script.js
          sed -i "s|YOUR_SUPABASE_ANON_KEY_PLACEHOLDER|${{ secrets.SUPABASE_ANON_KEY }}|g" script.js

      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # index.html이 있는 폴더 경로
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
