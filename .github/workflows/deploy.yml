name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # 본인의 메인 브랜치명이 master라면 master로 수정하세요.

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # script.js 내의 Placeholder를 GitHub Secrets에 등록된 실제 값으로 치환합니다.
      - name: Inject Supabase Secrets
        run: |
          sed -i "s|YOUR_SUPABASE_URL_PLACEHOLDER|${{ secrets.SUPABASE_URL }}|g" script.js
          sed -i "s|YOUR_SUPABASE_ANON_KEY_PLACEHOLDER|${{ secrets.SUPABASE_ANON_KEY }}|g" script.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # index.html이 레포지토리 루트에 있다면 '.'를 유지합니다.
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
