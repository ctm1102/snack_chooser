<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Random Snack Chooser</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>🍪 Random Snack Chooser</h1>

  <!-- 테마 변경 -->
  <button onclick="toggleTheme()">🎨 색상 테마 바꾸기</button>

  <!-- 로그인 -->
  <div id="login-area">
    <input type="text" id="username" placeholder="이름 입력">
    <button onclick="login()">로그인</button>
  </div>

  <div id="user-area" style="display:none;">
    <p><b id="user-name"></b>님 환영합니다 😋</p>
    <button onclick="logout()">로그아웃</button>
  </div>

  <hr>

  <!-- 기능 버튼 -->
  <button onclick="pickRandom()">🎲 오늘의 간식 뽑기</button>
  <button onclick="toggleFavorites()">⭐ 즐겨찾기 보기</button>

  <!-- 카테고리 -->
  <div class="categories">
    <button onclick="setCategory('all')">전체</button>
    <button onclick="setCategory('snack')">과자</button>
    <button onclick="setCategory('ice_cream')">아이스크림</button>
    <button onclick="setCategory('tradition')">전통</button>
    <button onclick="setCategory('candy')">사탕</button>
    <button onclick="setCategory('cookie')">쿠키</button>
    <button onclick="setCategory('pie')">파이</button>
    <button onclick="setCategory('drink')">음료수</button>
    <button onclick="setCategory('chocolate')">초콜릿</button>
  </div>

  <!-- 결과 메시지 -->
  <p id="result"></p>

  <!-- 간식 목록 -->
  <ul id="snack-list"></ul>

  <script src="script.js"></script>
</body>
</html>
