<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lily's Workspace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo" id="go-home">Lily's Page</div>
        <ul class="nav-links">
            <li><button id="btn-login-view">로그인</button></li>
            <li><button id="btn-signup-view">회원가입</button></li>
        </ul>
    </nav>

    <main id="main-container">
        <section id="list-section">
            <h2>최신 게시글</h2>
            <div id="item-list-container">
                <p>데이터를 불러오는 중...</p>
            </div>
        </section>

        <section id="auth-section" class="hidden">
            <h2 id="auth-title">로그인</h2>
            <form id="auth-form">
                <div class="input-group">
                    <label for="user-id">아이디</label>
                    <input type="text" id="user-id" placeholder="아이디를 입력하세요" required>
                </div>
                <div class="input-group">
                    <label for="user-pw">비밀번호</label>
                    <input type="password" id="user-pw" placeholder="비밀번호를 입력하세요" required>
                </div>
                <button type="submit" id="auth-btn">확인</button>
                <button type="button" id="auth-close" class="btn-secondary">닫기</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
