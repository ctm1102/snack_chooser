<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Snack Chooser</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>🍪 Random Snack Chooser</h1>

  <div style="text-align: right; margin-bottom: 10px;">
    <button onclick="toggleTheme()" style="width: auto; padding: 5px 15px;">🎨 테마 변경</button>
  </div>

  <div id="login-area" class="card">
    <input type="text" id="username" placeholder="이름을 입력하세요">
    <input type="password" id="userpw" placeholder="비밀번호(숫자 4자리)" maxlength="4">
    <button onclick="login()">로그인 / 시작하기</button>
  </div>

  <div id="user-area" class="card" style="display:none;">
    <p id="welcome-msg"></p>
    
    <div class="allergy-settings">
      <p><small>🚫 제외할 알러지 성분 선택:</small></p>
      <label><input type="checkbox" class="allergy-check" value="milk" onchange="updateAllergy()"> 우유</label>
      <label><input type="checkbox" class="allergy-check" value="peanut" onchange="updateAllergy()"> 견과류</label>
      <label><input type="checkbox" class="allergy-check" value="wheat" onchange="updateAllergy()"> 밀</label>
      <label><input type="checkbox" class="allergy-check" value="shrimp" onchange="updateAllergy()"> 새우</label>
    </div>

    <div style="display: flex; gap: 5px; margin-top: 10px;">
      <button onclick="exportData()" style="font-size: 11px;">📤 데이터 내보내기(기기이동)</button>
      <button onclick="importData()" style="font-size: 11px;">📥 데이터 불러오기</button>
      <button onclick="logout()" style="background: #999; color: white;">로그아웃</button>
    </div>
  </div>

  <hr>

  <div class="main-controls">
    <button onclick="pickRandom()" class="btn-primary" style="background: #e67e22; color: white;">🎲 오늘의 간식 뽑기</button>
    <button onclick="toggleFavorites()" id="fav-toggle-btn">⭐ 즐겨찾기 목록만 보기</button>
  </div>

  <div class="categories">
    <button onclick="setCategory('all')">전체</button>
    <button onclick="setCategory('snack')">과자</button>
    <button onclick="setCategory('icecream')">아이스크림</button>
    <button onclick="setCategory('tradition')">전통간식</button>
    <button onclick="setCategory('candy')">사탕/젤리</button>
    <button onclick="setCategory('drink')">음료</button>
  </div>

  <div id="result">어떤 간식을 먹을까요?</div>

  <ul id="snack-list"></ul>

  <script src="script.js"></script>
</body>
</html>
