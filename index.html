<!-- 카테고리 탭 (GitHub 원본 유지) -->
<nav class="gh-tabs">
  <div class="gh-tab-list">
    <button onclick="setCategory('all', event)" class="gh-tab-btn active">전체</button>
    <button onclick="setCategory('snack', event)" class="gh-tab-btn">과자</button>
    <button onclick="setCategory('icecream', event)" class="gh-tab-btn">아이스크림</button>
    <button onclick="setCategory('tradition', event)" class="gh-tab-btn">전통</button>
    <button onclick="setCategory('candy', event)" class="gh-tab-btn">사탕&젤리</button>
    <button onclick="setCategory('drink', event)" class="gh-tab-btn">음료</button>
  </div>
</nav>

<!-- 쿠팡 스타일 상세보기 모달 -->
<div id="snack-detail-modal" class="gh-modal">
  <div class="gh-modal-box full-sheet">
    <div class="gh-modal-head">
      <h2 id="detail-snack-name">간식 상세 정보</h2>
      <span class="gh-modal-close" onclick="closeSnackModal()">&times;</span>
    </div>
    <div class="gh-modal-body">
      <!-- 쿠팡형 평점 요약 -->
      <div class="coupon-stats-card">
        <div class="stats-left">
          <span id="avg-num">0.0</span>
          <div class="stars-display">★★★★★</div>
          <div class="total-count">리뷰 <span id="total-rev-count">0</span>건</div>
        </div>
        <div class="stats-right" id="stat-bars-container">
          <!-- 5점~1점 바 그래프 생성 영역 -->
        </div>
      </div>

      <div class="detail-section">
        <label class="gh-label">🚫 알러지 성분</label>
        <div id="detail-allergies" class="gh-chips"></div>
      </div>

      <!-- 리뷰 작성 (쿠팡 UI) -->
      <div class="review-write-section">
        <label class="gh-label">⭐ 이 상품을 추천하시겠습니까?</label>
        <div class="star-rating-v2">
          <input type="radio" name="rating" value="5" id="rate5"><label for="rate5">★</label>
          <input type="radio" name="rating" value="4" id="rate4"><label for="rate4">★</label>
          <input type="radio" name="rating" value="3" id="rate3"><label for="rate3">★</label>
          <input type="radio" name="rating" value="2" id="rate2"><label for="rate2">★</label>
          <input type="radio" name="rating" value="1" id="rate1"><label for="rate1">★</label>
        </div>
        <textarea id="review-comment" class="review-textarea" placeholder="실제 맛은 어떤가요? 후기를 남겨주세요."></textarea>
        <button class="gh-btn-submit" onclick="submitRating()">상품평 등록</button>
      </div>

      <div class="detail-section">
        <label class="gh-label">👥 구매자 후기</label>
        <div id="detail-user-scores" class="review-feed"></div>
      </div>
    </div>
  </div>
</div>
