<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Snack Chooser</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>🍪 Snack Chooser</h1>

  <div style="text-align: right; margin-bottom: 10px;">
    <button onclick="toggleTheme()" style="width: auto; padding: 5px 15px;">🎨 테마 변경</button>
  </div>

  <div id="login-area" class="card">
    <h3 id="auth-title">로그인 또는 가입</h3>
    <input type="text" id="username" placeholder="이름을 입력하세요">
    <input type="password" id="userpw" placeholder="비밀번호 (자유롭게 입력)">
    <p id="auth-desc" style="font-size: 11px; color: #888;">* 처음 만든 비밀번호는 꼭 기억해 주세요.</p>
    <button onclick="handleAuth()" id="auth-btn">시작하기</button>
  </div>

  <div id="user-area" class="card" style="display:none;">
    <p id="welcome-msg"></p>
    
    <div class="allergy-section">
      <p style="margin-bottom: 10px;">🚫 <b>제외할 알러지 성분</b></p>
      <div class="allergy-flex">
        <label><input type="checkbox" class="allergy-check" value="milk"> 우유</label>
        <label><input type="checkbox" class="allergy-check" value="peanut"> 견과류</label>
        <label><input type="checkbox" class="allergy-check" value="wheat"> 밀가루</label>
        <label><input type="checkbox" class="allergy-check" value="shrimp"> 새우/해물</label>
        <label><input type="checkbox" class="allergy-check" value="egg"> 계란</label>
        <label><input type="checkbox" class="allergy-check" value="soy"> 대두</label>
      </div>
    </div>

    <div class="user-buttons">
      <button onclick="exportData()">📤 백업</button>
      <button onclick="importData()">📥 복구</button>
      <button onclick="logout()" class="btn-logout">로그아웃</button>
    </div>
  </div>

  <hr>

  <div class="main-controls">
    <button onclick="pickRandom()" class="btn-primary" style="background: #e67e22; color: white;">🎲 오늘의 간식 뽑기</button>
    <button onclick="toggleFavorites()" id="fav-toggle-btn">⭐ 즐겨찾기 목록만 보기</button>
  </div>

  <div class="categories">
    <button onclick="setCategory('all')">전체</button>
    <button onclick="setCategory('snack')">과자</button>
    <button onclick="setCategory('icecream')">빙과</button>
    <button onclick="setCategory('tradition')">전통</button>
    <button onclick="setCategory('candy')">젤리</button>
    <button onclick="setCategory('drink')">음료</button>
  </div>

  <div id="result">어떤 간식을 먹을까요?</div>
  <ul id="snack-list"></ul>

  <script src="script.js"></script>
</body>
</html>
