<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnackHub - 맛있는 간식 찾기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="navbar">
    <div class="navbar-content">
      <div class="logo" onclick="location.reload()">🍪 SnackHub</div>
      <div id="auth-menu" class="nav-links">
        <span class="nav-link" onclick="openModal('login')">로그인</span>
        <button class="signup-btn" onclick="openModal('signup')">회원가입</button>
      </div>
      <div id="user-menu" class="nav-links" style="display: none;">
        <span id="header-user-name" class="user-info"></span>
        <span class="nav-link" onclick="logout()">로그아웃</span>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="top-actions">
      <button onclick="toggleTheme()" class="theme-toggle">🎨 모드 변경</button>
    </div>

    <section id="user-section" class="card shadow user-config" style="display:none;">
      <p id="welcome-msg"></p>
      <div class="allergy-area">
        <p class="section-label">🚫 제외할 알러지 성분</p>
        <div id="allergy-list" class="allergy-chips"></div>
      </div>
      <div class="backup-row">
        <button onclick="exportData()" class="btn-text">📤 데이터 백업</button>
        <button onclick="importData()" class="btn-text">📥 데이터 복구</button>
      </div>
    </section>

    <div class="hero-section">
      <button onclick="pickRandom()" class="btn-primary-large">🎲 오늘의 간식 뽑기</button>
      <div class="filter-row">
        <button onclick="toggleFavorites()" id="fav-toggle-btn" class="btn-outline">⭐ 즐겨찾기 목록만</button>
      </div>
    </div>

    <nav class="category-tabs">
      <button onclick="setCategory('all')" class="tab active">전체</button>
      <button onclick="setCategory('snack')" class="tab">과자</button>
      <button onclick="setCategory('icecream')" class="tab">빙과</button>
      <button onclick="setCategory('tradition')" class="tab">전통</button>
      <button onclick="setCategory('candy')" class="tab">젤리</button>
      <button onclick="setCategory('drink')" class="tab">음료</button>
    </nav>

    <div id="result" class="result-display">어떤 간식을 먹을까요?</div>
    
    <ul id="snack-list" class="snack-list"></ul>
  </main>

  <div id="auth-modal" class="modal-overlay">
    <div class="modal-card card shadow">
      <div class="modal-header">
        <h2 id="modal-title">로그인</h2>
        <span class="close-btn" onclick="closeModal()">&times;</span>
      </div>
      
      <div id="login-form">
        <div class="input-group">
          <input type="text" id="login-name" placeholder="이름">
          <input type="password" id="login-pw" placeholder="비밀번호">
        </div>
        <button class="btn-submit" onclick="handleLogin()">로그인</button>
        <p class="switch-auth">계정이 없으신가요? <span onclick="openModal('signup')">회원가입</span></p>
      </div>

      <div id="signup-form" style="display:none;">
        <div class="input-group">
          <input type="text" id="signup-name" placeholder="사용할 이름">
          <input type="password" id="signup-pw" placeholder="비밀번호 (자유롭게)">
        </div>
        <p class="notice-red">* 비밀번호는 다시 찾을 수 없으니 꼭 기억하세요!</p>
        <button class="btn-submit" onclick="handleSignup()">가입하기</button>
        <p class="switch-auth">이미 계정이 있나요? <span onclick="openModal('login')">로그인</span></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
