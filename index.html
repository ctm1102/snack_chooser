<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack Chooser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-content">
            <h1 class="logo">Snack Chooser</h1>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">전체</button>
                <button class="filter-btn" data-filter="snack">과자</button>
                <button class="filter-btn" data-filter="icecream">아이스크림</button>
                <button class="filter-btn" data-filter="chocolate">초콜릿</button>
                <button class="filter-btn" data-filter="candy">젤리/사탕</button>
            </div>
            <input type="text" id="searchInput" placeholder="간식 검색...">
        </div>
    </nav>

    <div class="container">
        <div id="snackList" class="snack-grid">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
