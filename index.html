<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🍪</text></svg>">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>🍪Snack Chooser</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <header class="gh-header">
    <div class="gh-nav-inner">
      <div class="gh-logo" onclick="location.reload()">🍪 Snack Chooser</div>
      <div id="auth-menu" class="gh-auth-zone">
        <span class="gh-nav-link" onclick="openModal('login')">로그인</span>
        <button class="gh-btn-signup" onclick="openModal('signup')">회원가입</button>
      </div>
      <div id="user-menu" class="gh-auth-zone" style="display: none;">
        <span id="header-user-name" class="gh-user-name"></span>
        <span class="gh-nav-link logout" onclick="logout()">로그아웃</span>
      </div>
    </div>
  </header>

  <main class="gh-main-container">
    <!-- 유저 섹션 -->
    <section id="user-section" class="gh-card" style="display:none;">
      <h3 class="gh-card-title">🧑 내 설정</h3>
      <p id="welcome-msg" class="gh-welcome-txt"></p>
      <div class="gh-allergy-group">
        <label class="gh-label">🚫 제외할 알러지 (자동 저장됨)</label>
        <div id="allergy-list" class="gh-chips"></div>
        <input type="text" id="allergy-input" placeholder="알러지 입력 후 Enter" class="gh-input">
      </div>
      <div class="gh-card-actions">
        <button onclick="toggleTheme()" class="gh-btn-text">🎨 테마 변경</button>
      </div>
    </section>

    <!-- 히어로 섹션 -->
    <div class="gh-hero-section">
      <button onclick="pickRandom()" class="gh-btn-main">🎲 오늘의 간식 랜덤 뽑기</button>
      <div class="gh-hero-sub">
        <button onclick="toggleFavorites()" id="fav-toggle-btn" class="gh-btn-outline">⭐ 즐겨찾기만</button>
      </div>
    </div>

    <!-- 카테고리 탭 -->
    <nav class="gh-tabs">
      <div class="gh-tab-list">
        <button onclick="setCategory('all', event)" class="gh-tab-btn active">전체</button>
        <button onclick="setCategory('snack', event)" class="gh-tab-btn">과자</button>
        <button onclick="setCategory('icecream', event)" class="gh-tab-btn">아이스크림</button>
        <button onclick="setCategory('tradition', event)" class="gh-tab-btn">전통</button>
        <button onclick="setCategory('candy', event)" class="gh-tab-btn">사탕&젤리</button>
      </div>
    </nav>

    <!-- 간식 그리드 -->
    <div id="snack-grid" class="gh-grid"></div>
  </main>

  <!-- 로그인/회원가입 모달 -->
  <div id="auth-modal" class="gh-modal" style="display:none;">
    <div class="gh-modal-content">
      <button class="gh-modal-close" onclick="closeModal()">✕</button>
      <h2 id="modal-title">로그인</h2>
      
      <form id="auth-form" onsubmit="handleAuthSubmit(event)">
        <input type="email" id="email-input" placeholder="이메일" class="gh-input" required>
        <input type="password" id="password-input" placeholder="비밀번호" class="gh-input" required>
        <button type="submit" class="gh-btn-main">제출</button>
      </form>
      
      <p id="auth-toggle" class="gh-toggle-text"></p>
    </div>
  </div>

  <!-- 간식 ���세 모달 -->
  <div id="snack-modal" class="gh-modal" style="display:none;">
    <div class="gh-modal-content">
      <button class="gh-modal-close" onclick="closeModal()">✕</button>
      <h2 id="snack-title"></h2>
      <p id="snack-description"></p>
      <div id="snack-details"></div>
      
      <div class="gh-rating-group">
        <label>⭐ 평점</label>
        <div class="gh-rating-buttons">
          <button onclick="submitRating(1)" class="gh-rating-btn">⭐</button>
          <button onclick="submitRating(2)" class="gh-rating-btn">⭐⭐</button>
          <button onclick="submitRating(3)" class="gh-rating-btn">⭐⭐⭐</button>
          <button onclick="submitRating(4)" class="gh-rating-btn">⭐⭐⭐⭐</button>
          <button onclick="submitRating(5)" class="gh-rating-btn">⭐⭐⭐⭐⭐</button>
        </div>
      </div>
      
      <div class="gh-card-actions">
        <button onclick="toggleFavorite()" id="favorite-btn" class="gh-btn-outline">⭐ 즐겨찾기</button>
        <button onclick="closeModal()" class="gh-btn-text">닫기</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
