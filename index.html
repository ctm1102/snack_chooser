<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>🍪 Snack Chooser</title>
  <link rel="icon" type="image/svg+xml" href="https://api.iconify.design">
  <link rel="apple-touch-icon" href="https://api.iconify.design">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="gh-header">
    <div class="gh-nav-inner">
      <div class="gh-logo" onclick="location.reload()">
        <img src="https://api.iconify.design" alt="cookie">
        <span>Snack Chooser</span>
      </div>
      <div id="auth-menu" class="gh-auth-zone">
        <span class="gh-nav-link" onclick="openModal('login')">로그인</span>
        <button class="gh-btn-signup" onclick="openModal('signup')">회원가입</button>
      </div>
      <div id="user-menu" class="gh-auth-zone" style="display: none;">
        <span id="header-user-name" class="gh-user-name"></span>
        <span class="gh-nav-link logout" onclick="logout()">로그아웃</span>
      </div>
    </div>
  </header>

  <main class="gh-main-container">
    <section id="user-section" class="gh-card" style="display:none;">
      <h3 class="gh-card-title">My Preferences</h3>
      <p id="welcome-msg" class="gh-welcome-txt"></p>
      <div class="gh-allergy-group">
        <label class="gh-label">🚫 제외할 알러지</label>
        <div id="allergy-list" class="gh-chips"></div>
      </div>
    </section>

    <div class="gh-hero-section">
      <button onclick="pickRandom()" class="gh-btn-main">🎲 오늘의 간식 랜덤 뽑기</button>
      <div id="result" class="gh-result-card">어떤 간식을 먹을까요?</div>
      <button onclick="toggleFavorites()" id="fav-toggle-btn" class="gh-btn-outline">⭐ 즐겨찾기 목록만 보기</button>
    </div>

    <nav class="gh-tabs">
      <div class="gh-tab-list">
        <button onclick="setCategory('all', event)" class="gh-tab-btn active">전체</button>
        <button onclick="setCategory('snack', event)" class="gh-tab-btn">과자</button>
        <button onclick="setCategory('icecream', event)" class="gh-tab-btn">아이스크림</button>
        <button onclick="setCategory('tradition', event)" class="gh-tab-btn">전통</button>
        <button onclick="setCategory('candy', event)" class="gh-tab-btn">사탕&젤리</button>
        <button onclick="setCategory('drink', event)" class="gh-tab-btn">음료</button>
      </div>
    </nav>

    <ul id="snack-list" class="gh-snack-list"></ul>
  </main>

  <div id="auth-modal" class="gh-modal">
    <div class="gh-modal-box">
      <div class="gh-modal-head">
        <h2 id="modal-title">로그인</h2>
        <span class="gh-modal-close" onclick="closeModal()">&times;</span>
      </div>
      <div id="login-form">
        <input type="text" id="login-name" class="gh-input" placeholder="성함">
        <input type="password" id="login-pw" class="gh-input" placeholder="비밀번호">
        <button class="gh-btn-submit" onclick="handleLogin()">로그인</button>
      </div>
      <div id="signup-form" style="display:none;">
        <input type="text" id="signup-name" class="gh-input" placeholder="성함">
        <input type="password" id="signup-pw" class="gh-input" placeholder="비밀번호">
        <button class="gh-btn-submit" onclick="handleSignup()">가입 완료</button>
      </div>
    </div>
  </div>

  <div id="snack-detail-modal" class="gh-modal">
    <div class="gh-modal-box">
      <div class="gh-modal-head">
        <h2 id="detail-snack-name">간식 이름</h2>
        <span class="gh-modal-close" onclick="closeSnackModal()">&times;</span>
      </div>
      <div class="coupon-stats-card">
         <div class="stats-left">
           <span id="avg-num">4.5</span>
           <div style="color:var(--gh-star); font-size:12px;">★★★★★</div>
           <div style="font-size:11px; color:#888; font-weight:800;">리뷰 통계</div>
         </div>
         <div class="stats-right">
           <div class="stat-row"><span class="stat-label">5</span><div class="stat-bar-bg"><div class="stat-bar-fill" style="width: 75%"></div></div></div>
           <div class="stat-row"><span class="stat-label">4</span><div class="stat-bar-bg"><div class="stat-bar-fill" style="width: 15%"></div></div></div>
           <div class="stat-row"><span class="stat-label">3</span><div class="stat-bar-bg"><div class="stat-bar-fill" style="width: 5%"></div></div></div>
           <div class="stat-row"><span class="stat-label">2</span><div class="stat-bar-bg"><div class="stat-bar-fill" style="width: 3%"></div></div></div>
           <div class="stat-row"><span class="stat-label">1</span><div class="stat-bar-bg"><div class="stat-bar-fill" style="width: 2%"></div></div></div>
         </div>
      </div>
      <div class="detail-section">
        <label class="gh-label">🚫 포함된 알러지</label>
        <div id="detail-allergies" class="gh-chips"></div>
      </div>
      <div class="detail-section">
        <label class="gh-label">⭐ 별점 선택</label>
        <div class="star-rating">
          <input type="radio" id="rate5" name="rating" value="5"><label for="rate5">★</label>
          <input type="radio" id="rate4" name="rating" value="4"><label for="rate4">★</label>
          <input type="radio" id="rate3" name="rating" value="3"><label for="rate3">★</label>
          <input type="radio" id="rate2" name="rating" value="2"><label for="rate2">★</label>
          <input type="radio" id="rate1" name="rating" value="1"><label for="rate1">★</label>
        </div>
        <textarea id="review-comment" class="review-textarea" placeholder="리뷰를 작성해주세요."></textarea>
        <button class="gh-btn-submit" onclick="submitRating()" style="margin-top:10px;">등록하기</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com"></script>
  <script src="script.js"></script>
</body>
</html>
