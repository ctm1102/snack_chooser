<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack Chooser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <h1 class="logo">Snack Chooser</h1>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="검색 후 엔터를 누르세요...">
            </div>
            <div id="authSection">
                </div>
        </div>
    </nav>

    <main class="container">
        <div class="action-bar">
            <div class="filters">
                <button class="filter-btn active" data-filter="all">전체</button>
                <button class="filter-btn" data-filter="snack">과자</button>
                <button class="filter-btn" data-filter="icecream">아이스크림</button>
                <button class="filter-btn" data-filter="chocolate">초콜릿</button>
                <button class="filter-btn" data-filter="candy">젤리/사탕</button>
            </div>
            <button id="randomBtn" class="primary-btn">🎰 오늘 뭐 먹지? (뽑기)</button>
        </div>

        <div id="snackList" class="snack-grid"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
